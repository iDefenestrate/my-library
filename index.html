<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>My Library</h2>
        <img src="images/sidebook.png" alt="book icon" />
      </div>
      <div class="main">
        <button data-modal-target class="form-btn">+ Add Book</button>
        <div class="book-container"></div>

        <div class="modal" id="modal">
          <div class="modal-header">
            <div class="modal-title">Enter Book Info</div>
            <button data-close-button class="close-btn">&times;</button>
          </div>
          <div class="modal-body">
            <form id="form">
              <label for="title">Title <abbr title="required">*</abbr></label>
              <input type="text" name="title" id="title" required />
              <label for="author">Author <abbr title="required">*</abbr></label>
              <input type="text" name="author" id="author" required />
              <label for="pages"
                >Page Count <abbr title="required">*</abbr></label
              >
              <input type="number" name="pages" id="pages" min="0" required />

              <div class="read-ask">
                <label for="status">Have you read this book?</label>
                <input type="checkbox" name="status" id="status" />
              </div>
              <button class="add-btn" id="form" type="submit">Add Book</button>
            </form>
          </div>
        </div>

        <div id="overlay"></div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
